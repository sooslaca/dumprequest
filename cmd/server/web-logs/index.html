<!DOCTYPE html>
<html>

<head>
    <title>{{ .Title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/frontail_default.css">
    <link rel="icon" href="/favicon.ico">
</head>

<body>
    <nav class="topbar navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10">
                    <span class="navbar-brand text-overflow" title="{{ .Title }}">{{ .Title }}</span>
                </div>
                <div class="col-sm-2">
                    <form class="navbar-form-custom" role="search" onkeypress="return event.keyCode != 13;">
                        <input type="text" class="form-control query" placeholder="Filter" tabindex="1">
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid no-horiz-padding">
        <pre class="log no-indent"></pre>
    </div>


    <script src="js/socket.io-4.7.1.min.js"></script>
    <script src="js/tinycon-0.6.5.min.js"></script>
    <script src="js/ansi_up.js"></script>
    <script src="js/frontail.js"></script>
    <script type="text/javascript">
        var socket = new io.connect('{{ .Title }}', {
            path: '/ws',
            transports: ['websocket']
        });

        window.load = App.init({
            socket: socket,
            container: document.getElementsByClassName('log')[0],
            filterInput: document.getElementsByClassName('query')[0],
            topbar: document.getElementsByClassName('topbar')[0],
            body: document.getElementsByTagName('body')[0]
        });
    </script>
</body>

</html>
